<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Block 1.6</title>
  </head>

  <body>
    <main class="main">
      <section class="main__brands brands slider" id="brands">
        <div class="slider-title">
          <h1 class="slider-title__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
        </div>
        <div class="slider-wrapper">
          <div class="brands__container swiper-container">
            <div class="swiper-wrapper brands__wrapper">
              <div class="swiper-slide slide brands__lenovo">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__samsung">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__apple">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__viewsonic">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__bosh">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__hp">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__acer">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__sony">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__bosh">
                <button class="goto"></button>
              </div>
              <div class="swiper-slide slide brands__apple">
                <button class="goto"></button>
              </div>
            </div>
          </div>
          <button class="brands__show-all show-all">
            <span class="show-all__text">Показать все</span>
          </button>
          <div class="swiper-pagination brands__pagination"></div>
        </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
